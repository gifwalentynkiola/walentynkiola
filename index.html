<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>MY Diva</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        font-family: Arial, sans-serif;
        text-align: center;
        overflow: hidden;
    }

    h1 {
        font-size: 3rem;
        color: white;
        margin-bottom: 20px;
    }

    img {
        width: 220px;
        border-radius: 20px;
        margin: 15px 0;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .buttons {
        margin-top: 20px;
        position: relative;
        z-index: 2;
    }

    button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s ease;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
        font-weight: bold;
    }

    #noBtn {
        background-color: #444;
        color: white;
    }

    .message {
        margin-top: 25px;
        font-size: 2rem;
        color: white;
        display: none;
        z-index: 2;
    }

    .heart, .confetti {
        position: absolute;
        font-size: 20px;
        animation: fall linear forwards;
    }

    @keyframes fall {
        0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
</style>
</head>
<body>

<h1>My Diva<br>Will you be my Valentine?</h1>

<img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExenRrcHd5ajJwMjh0MmhicTc1dWdnZXF4ajRkenI3eHNoOG5yMnIxciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/wvYNSqBAMDVx8CEYkt/giphy.gif"
     alt="Cute kitten">

<div class="buttons">
    <button id="yesBtn">YES ðŸ’˜</button>
    <button id="noBtn">NO </button>
</div>

<div class="message" id="message">
    You dont have antoher choice. love you too!!!
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");

let yesScale = 1;
let noScale = 1;

noBtn.addEventListener("click", () => {
    yesScale += 0.3;
    noScale -= 0.15;

    if(noScale <= 0.3){
        noBtn.style.display = "none";
    }

    yesBtn.style.transform = "scale(" + yesScale + ")";
    noBtn.style.transform = "scale(" + noScale + ")";
});

yesBtn.addEventListener("click", () => {
    message.style.display = "block";
    startHearts();
    startConfetti();
});

function startHearts(){
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
    }, 200);
}

function startConfetti(){
    const colors = ["ðŸŽ‰","âœ¨","ðŸ’—","ðŸŽŠ"];
    setInterval(() => {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.innerHTML = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 4000);
    }, 150);
}
</script>

</body>
</html>
